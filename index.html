<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesar Cipher Encryptor/Decryptor v1.0</title>
    <!-- Load FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Load Normalize.css -->
    <link rel="stylesheet" href="assets/css/lib/normalize.css">
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="app">
        <div class="app__header">
            <img src="assets/images/logo.png" alt="Caesar Cipher logo" class="header__logo">
            <h1 class="header__title">Caesar Cipher
                <br> Encryptor &amp; Decryptor</h1>
        </div>

        <a href="https://en.wikipedia.org/wiki/Caesar_cipher" class="external-link" target="_blank">Read more about Caesar cipher before using >></a>
        <!-- <a href="">How to use this app</a> -->

        <div class="app__main" id="js-app-main">
            <div class="key-input" id="js-key-input">
                <input type="text" name="key" size="2" placeholder="Key"> <i class="far fa-question-circle"></i>
                <button class="custom-btn" id="key-submit">OK</button>
            </div>
            <br>
            <div class="app-form" id="js-app-form">
                <div id="input-and-function">
                    <textarea name="input-text" id="js-input-text" rows="4" placeholder="Input text"></textarea>
                    <button class="custom-btn" id="js-decrypt-start">Decrypt</button>
                    <button class="custom-btn" id="js-encrypt-start">Encrypt</button>
                </div>
                <div id="output-and-copy">
                    <textarea name="output-text" id="js-output-text" rows="4" readonly placeholder="Output text"></textarea>
                    <button class="custom-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <div class="app__footer">
        Developed by
        <a href="https://github.com/giangvdm15" target="_blank">giangvdm15</a>
    </div>

    <!-- Load custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
